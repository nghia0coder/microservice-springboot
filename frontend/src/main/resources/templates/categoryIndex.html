<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
>
<head>
    <meta charset="UTF-8">
   <title>Title</title>
</head>
<body layout:fragment="body">

<div class="card shadow border-0 mt-4">
    <div class="card-header bg-secondary bg-gradient ml-0 py-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-white">Categories List</h1>
            </div>
        </div>
    </div>
    <div th:if="${message}" th:class="'alert ' + ${alertClass}" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="card-body p-4">
        <div class="row pb-3">
            <div class="col-6">
            </div>
            <div class="col-6 text-end">
                <a class="btn btn-outline-primary" th:href="@{/category/create}" ><i class="bi bi-plus-square"></i> Create New Category</a>

            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody th:each="category:${categories}">
            <tr>
                <td th:text="${category.name}">
                    Name
                </td>
                <td>
                    <a class="btn btn-success"  th:href="@{/categoryUpdate/{categoryId}(categoryId=${category.id})}" >
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a class="btn btn-danger"  th:href="@{/categoryDelete/{categoryId}(categoryId=${category.id})}">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 3000); // 3 seconds
        });
    </script>

</div>

</body>

</html>
