<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Animated Login Form | CodingNepal</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="center" >
    <h1>Login</h1>
    <div th:if="${message}" th:class="'alert ' + ${alertClass}" role="alert">
        <span th:text="${message}"></span>
    </div>
    <form th:action="@{/loginConfirm}"  th:object="${loginRequest}"   method="post">
        <div class="txt_field">
            <input type="text" required th:field="*{username}" id="username"  />
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" id="password" th:field="*{password}" required/>
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a th:href="@{/register}">Signup</a></div>
    </form>
</div>
<script>

    $(document).ready(function() {
        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 3000); // 3 seconds
    });
</script>
</body>
</html>
