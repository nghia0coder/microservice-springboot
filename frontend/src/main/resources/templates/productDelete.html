<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="card-header bg-secondary bg-gradient ml-0 py-3">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="text-white">Delete Product</h1>
        </div>
    </div>
</div>
<form th:action="@{/deleteProduct/{productId}(productId=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" name="_method" value="DELETE"/>
    <br />
    <div class="container border p-3">
        <h1 class="text-white text-center">Confirm Delete Product</h1>
        <hr />
        <div class="row">
            <input type="hidden" th:field="*{id}" />
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Name</label>
            </div>
            <div class="col-10 pb-3">
                <input class="form-control" type="text" th:field="*{name}" readonly />
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Category Name</label>
            </div>
            <div class="col-10 pb-3">
                <input class="form-control" type="text" th:field="*{categoryId}" readonly />
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Description</label>
            </div>
            <div class="col-10 pb-3">
                <textarea class="form-control" rows="5" th:field="*{description}" readonly></textarea>
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Price</label>
            </div>
            <div class="col-10 pb-3">
                <input class="form-control" type="number" step="0.01" th:field="*{price}" readonly />
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Quantity</label>
            </div>
            <div class="col-10 pb-3">
                <input class="form-control" type="number" step="0.01" th:field="*{availableQuantity}" readonly />
            </div>
            <div class="col-5 offset-2">
                <a class="btn btn-primary form-control" href="#" th:href="@{/productIndex}">Back to List</a>
            </div>
            <div class="col-5">
                <input type="submit" value="Confirm Delete" class="btn btn-danger form-control" />
            </div>
        </div>
    </div>
</form>
</body>
</html>
