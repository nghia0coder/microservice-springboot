<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}"
>
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body layout:fragment="body">
<div class="card-header bg-secondary bg-gradient ml-0 py-3">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="text-white">Update Product</h1>
        </div>
    </div>
</div>
<form th:action="@{/updateProduct/{productId}(productId=${product.id})}" th:object="${product}" method="post">
    <br />
    <div class="container border p-3">
        <h1 class="text-white text-center">Update Product</h1>
        <hr />
        <div class="row">
            <!-- Hidden input for product ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Name</label>
            </div>
            <div class="col-10 pb-3">
                <input class="form-control" type="text" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}">Name Error</div>
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Category Name</label>
            </div>
            <div class="col-10 pb-3">
                <select class="form-control" th:field="*{categoryId}">

                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">Category Name</option>
                </select>
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Description</label>
            </div>
            <div class="col-10 pb-3">
                <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Price</label>
            </div>
            <div class="col-10 pb-3">
                <input class="form-control" type="number" step="0.01" th:field="*{price}" />
                <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger" th:errors="*{price}">Name Error</div>
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Quantity</label>
            </div>
            <div class="col-10 pb-3">
                <input class="form-control" type="number" step="0.01" th:field="*{availableQuantity}" />
                <div th:if="${#fields.hasErrors('availableQuantity')}" class="alert alert-danger" th:errors="*{availableQuantity}">Name Error</div>
            </div>
            <div class="col-5 offset-2">
                <a class="btn-primary btn form-control" href="#" th:href="@{/productIndex}">Back to List</a>
            </div>
            <div class="col-5">
                <input type="submit" value="Update" class="btn btn-success form-control" />
            </div>
        </div>
    </div>
</form>
</body>
</html>
